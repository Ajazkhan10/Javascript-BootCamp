<!DOCTYPE html>
<html>
    <head>
        <title>ForIn for Objects</title>
    </head>
    <body>
        <h3>ForIn for Objects</h3>
        <script>
            var a={A:2,B:4,C:5,G:78};
            for (const i in a) {//ForIn for Objects
                
                  console.log(`${i} : ${a[i]}`);  
                }
            
        </script>
    </body>
</html>

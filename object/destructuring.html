<!DOCTYPE html>
<html>
    <head>
        <title>destructuring in object in js</title>
    </head>
    <body>
        <h>destructuring in object in js</h>
        <script>
            var exam={
                sub:'math',date:'12 june',time:'8.00 AM'
            };
            var person={ name:"ijaz",lastname:"khan",rollno:"csc-8f-011",department:"computerscience"};
            var {name,lastname,rollno,department}=person;// de strructuring the obj in array 
            var {sub,date,time}=exam;// de strructuring the obj in array "name should be same"
            console.log(name,lastname,rollno,department,sub,date,time);

            
        </script>
    </body>
</html>

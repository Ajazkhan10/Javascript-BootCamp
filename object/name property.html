<!DOCTYPE html>
<html>
    <head>
        <title>object in js </title>
    </head>
    <body>
    <h3>name property in object in javascript</h3>
    <script>
        const person ={
            name:"ijaz",age:22,lastname:"khan"
        };
        document.write(person.name);// 1st property      // here is also dot property (person.name)
        document.write(person['name']);// 2nd property
        x="age";
        document.write(person[x]);// 3rd property    // here is also bracket property   (person[x])
    </script>
    </body>
</html>

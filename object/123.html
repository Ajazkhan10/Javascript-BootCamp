<!DOCTYPE html>
<html>
    <head>
        <title>object in js </title>
    </head>
    <body>
    <h3>object in javascript</h3>
    <script>
        //Object Literal with properties "is you want to search somthin that is not existing"
        var person = {
            firstName: "Elon",
            lastName: "Musk"            
        };
        //display data
        console.log("person object:", person)
        console.log("person object length: ", Object.getOwnPropertyNames(person).length)
        console.log("person Object literal type? : ", typeof person);// object
        console.log("Accessing undefined property= age of person Object : ", person.age);// undefined
    </script>
    </body>
</html>

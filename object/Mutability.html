<!DOCTYPE html>

    <body>
    <h3>Mutability object in javascript</h3>
    <script>
        var person={
            name:"elon",
            lastname:"mask"
        };
        let person1={...person};// sprad operator in object 
        console.log(person);
        console.log(person1);

        var a=24;
        var b=a;// refencing here which is mubolity
        console.log(a);
        console.log(b);
    </script>

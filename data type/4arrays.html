<!DOCTYPE html>
<html>
<head>
        <title>arrays in js</title>
        
</head>
<body>
    <h2>arrays in javascript</h2>
    <p id="demo"></p>
<script>
    var number=["2","4","7","9"];//simpe array
document.write(number);
const cars=['volvo','mwo','suzuki'];//cars array

<p id="array"></p>
<script>
    const shoes=[];
shoes[0]="addidas";
shoes[1]="nike";
shoes[2]="hush puppies";
shoes[3]="bata";
document.getElementById("array").innerHTML=shoes;
</script>

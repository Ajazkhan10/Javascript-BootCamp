<!DOCTYPE html>
<html>
<head>
        <title>numbers in js</title>
        
</head>
<body>
<p id="demo"></p>
    <script>
        const number3=3.68;//a nummber with decimal 
        const number4=6;  // a number without decimal
document.getElementById("demo").innerHTML=number3-number4;
    </script>
<P id="exponent"></P>
<script>
    let a=7e6; // a number with exponent power
    let b=8.6789e7;
document.getElementById("exponent").innerHTML=a+'<br>'+b;
</script>
<p id="const"></p>
<script>
    const number1=3;//simple number to print
    const number2=8;
document.getElementById('const').innerHTML=number1+'<br>'+number2;

</script>

</body>
</html>

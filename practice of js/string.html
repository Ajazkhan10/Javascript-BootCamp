<!DOCTYPE html>
<htnl>
    <head>
        <title>for loops in javascript</title>
    </head>
    <body>
        <h3>for loops in javascript</h3>
<script>
let animal="dumbo octopus";
let man="khannnnnnnn";
let score=animal+" "+man;

console.log(score.toUpperCase());
console.log(score.toLowerCase());
console.log(score.toLocaleUpperCase());
console.log(score.toLocaleLowerCase());
console.log(score.trim());

let greeting="                    hello  world!!            ";
console.log(greeting.trim().toUpperCase());
 

 let tvshow="this is a tv show of catdog";
 console.log(tvshow.indexOf("s"));
 console.log(tvshow.lastIndexOf("s"));
 console.log(tvshow.slice(0,13)); 
console.log(tvshow.replace("catdog","CATDOG"));
console.log(tvshow.repeat(5));






    </script>
    </body>
</htnl>

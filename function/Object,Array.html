<!DOCTYPE html>
<html>
    <head>
        <title>Object/Array as Parameters</title>
    </head>
    <body>
        <script>
            //Object/Array as Parameters
            let sum=function(a,b,c){
                return a+b+c;
            }
            document.write(sum(3,4,6));
        </script>
    </body>
</html>

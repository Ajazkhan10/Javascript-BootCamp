<!DOCTYPE html>
<html>
    <head>
        <title>logical operator</title>
    </head>
    <body>
        <h1>logical operator</h1>
        <h3>The OR operator (||) returns true if one or both expressions are true, otherwise it returns false.</h>
        <p id="demo"></p>
        <p id="me"></p>

        <script>
                let number=80;
                let age=20;

        document.getElementById("demo").innerHTML=
        (number==78||age==23)+"<br>"+
        (number==76||age==22)+"<br>"+
        (number==88||age==20)+"<br>"+
        (number==80||age==20);

    var x=8;
    var y=20;

    document.getElementById("me").innerHTML=
    (x==3||y==23)+"<br>"+
    (x==7||y==20)+"<br>"+
    (x==6||y==13)+"<br>"+
    (x==8||y==20);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>else if condition</title>
    </head>
    <body>

        <script>
            var per=55;
        if(per>=80 && per<=100)
        {
            console.log("grade merit");
        }
        else if (per>=70 && per >80)
        {
            console.log("grade A also on merit");
        } 
        else if (per>=60 &&  per <70)
        {
            console.log(" merit grade B");
        }
        else if (per >=50 && per <60)
        {
            console.log(" merit grade C")
        }
        else if (per<50)
        {
            console.log("you are not eligible to apply");
        }
        else {
            console.log("try the correct percentage");
        }
        </script>
    </body>
</html>

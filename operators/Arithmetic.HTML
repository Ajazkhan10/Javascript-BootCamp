<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operator</title>
    </head>
    <h3>Arithmetic Operator</h3>
    <body>
<script>
            var a=300;
            var b=200;
            var c=a+b;//adding two number
            var d=a-b;//substract two number
            var e=a*b;//multiplying two number
            var f=a/b;// dividing two number
            var x=a%b;// modulus or remainder after dividing
            var y=a**b;// power of a number first number  
        let t=5;
            u=8;
            t++;      //incriment adding one value to original value
           t--;  //decriment munus one number to the original  value
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(x);
        console.log(y);
        console.log(t+u); //prefix incriment or decriment has done here both 
       
        let i=8;         
     j=--i;   // postfix incriment and decriment
    console.log(i);
    console.log(j);

</script>
    </body>
</html>

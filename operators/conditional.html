<!DOCTYPE html>
<html>
    <head>
        <title>switch cases</title>
    </head>
<body>
    <script>
        var day=5;
    switch (day) {
        case 0:
            console.log("today is monday!!");
            break;
        case 1:
            console.log("today is tuesday!!");
            break;
        case 2:
            console.log("today is wedenday!!");
            break;
        case 3:
            console.log("today is thirsday!!");
            break;
        case 4:
            console.log("today is friday!!");
            break;
        case 5:
            console.log("today is saturday!!");
            break;
        case 6:
            console.log("today is sunday!!");
            break;
        default:
            console.log("please enter valid day !!");
            break;
    }
var age=22;
switch(true) {

        break;
    case  (age>=21 && age <=30):
        console.log("you are not eligible");
        break;
    default:
         console.log("enter valid age");
        break;
}
    </script>

</body>
</html>

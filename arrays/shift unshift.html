<!DOCTYPE html>
<html>
    <head>
        <title>shift and unshift in javascript</title>
    </head>
    <body>
        <script>
           const state =["karachi","peshawar","islamabad","lahore"] 
           state.shift()// it is used to remove first element of arrays
           document.write(state);
           
        var a=[11,22,33,44,55,66]
        a.unshift(1,2,3,4,5,6,7,8,9)// unshift is used to add one or more element in start of arrays
        document.write("<br>"+a);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>indexof in array</title>
    </head>
    <body>
        <h2>indexof  in arrays</h2>
        <script>
            var  fruits=['apple','mango','orange','mango'];
            let position=fruits.indexOf('mango');// index of 
            let position1=fruits.lastIndexOf('mango');// lastindexof 
            document.write(position+"<br>");
            document.write(position1);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> find in array</title>
    </head>
    <body>
        <h2>find in arrays</h2>
        <script>
            const a=[22,33,45,56,57,58,48];
            const x=a.find(number=>{
                return number>40;
            });
            document.write(x);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>arrays in javascript</title>
    </head>
        <p>arrays in javascript</p>
<script>
        var ary=[12,25,35,65,89]// simple arrays
        var person=new Array('ijaz','khan',011,22,true);
                    console.log(person.indexOf(true));// to find the indexing from start 
                     console.log(person.lastIndexOf(22));// to find indexing from end of arrays
    document.write("<ol>");
    for (var a = 0; a<=ary.length; a++) {
        
        document.write("<li>"+ary[a]+"</li>");
    }
    document.write("</ol>")
    document.write(ary[3]+"<br>");

    document.write(ary.length);
    for ( let y=0;y<=4;y++){
        console.log(person[y])
    }
    console.log(person.length+"     is the length of person");// length of the arrrays 
</script>


</html>

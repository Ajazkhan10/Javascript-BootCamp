<!DOCTYPE html>
<html>
    <head>
        <title>two dimention / nasted array </title>
    </head>
    <h3>two dimention / nasted array</h3>
    <script>
        var record=[["ijaz","khan","male",22],["usman","khan","male","25"],//multi dimention loop is arrays inside arrays 
        ["adnan","usaa","male",28],["sana","mirza","female",26]];

        for (let a =0 ;a<4;a++) {
            for (let b =0;b<4;b++){// nasted loop is loop inside a loop
                document.write(record[a][b]+".......");             
            }
            document.write("<br>")
        }
    </script>
</html>
